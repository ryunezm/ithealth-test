<header>
  <h1>IT HEALTH</h1>
</header>

<div class="container">
  <section class="form-get-data">
    <h3>GET DATA</h3>
    <section id="part_1">
      <button (click)="getDataFirstFiveUsers()" matButton="outlined">Get data from first 5 users</button>
    </section>
    <mat-divider></mat-divider>
    <section id="part_2">
      <button (click)="getDataFromSingleUser()" [disabled]="!value_id.value" matButton="outlined">Get data from</button>
      <mat-form-field appearance="outline">
        <mat-label>User ID</mat-label>
        <input #value_id id="value_id" matInput name="value_id" type="number"/>
      </mat-form-field>
    </section>
  </section>
  <mat-divider></mat-divider>
  <section class="form-test">
    <h3>BASIC FORM TO SEND INFORMATION</h3>
    <section>
      <app-user-form></app-user-form>
    </section>
  </section>
</div>
